<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简洁的下拉框实现-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<style>
#dataRangeSpan {
	display:block;
	margin:0 1px 0 0;
	padding:4px 10px;
	width:80px;
	text-align:center;
	display:inline;
}
#rangeDiv {
	position:absolute;
	display:none;
	margin:0;
	padding:0;
	border:1px solid #d9d9d9;
	background-color:white;
	text-align:left;
	width:80px;
	padding-left:10px;
}
#rangeDiv span {
	line-height:22px;
}
</style>
</head>
<body>
<div style="margin-right: 10px;font-size: 8px;font-weight: bold;display: inline;">
    <input type="hidden" id="dataRange" value="1">
    <div id="dataRangeSpan" onclick="clickRangeDiv()">点击我展开</div>
    <div id="rangeDiv">
        <span onclick="changRange('公开','1')">公开</span><br>
        <span onclick="changRange('私有','2')">私有</span><br>
        <span onclick="changRange('部门内部','3')">部门内部</span>
    </div>
</div>

<script>
function clickRangeDiv() {
    if ($('#rangeDiv').is(':hidden')) {
        showRangeDiv()
    } else {
        closeRangeDiv();
    }
}

function showRangeDiv() {
    $('#rangeDiv').show();
}

function closeRangeDiv() {
    $('#rangeDiv').hide();
}

function changRange(type, val) {
    $('#dataRange').val(val);
    $('#dataRangeSpan').html(type);
    closeRangeDiv();
}
document.onclick = closeRangeDiv();
</script>

</body>
</html>
