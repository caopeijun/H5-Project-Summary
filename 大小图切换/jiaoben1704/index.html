    <title>jquery产品多图切换细节描述 - 站长素材</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/photoslider.css" />
    <script type="text/javascript" src="js/jquery-1.6.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#thumbnail li a").click(function () {
                $("#large img").hide().attr({ "src": $(this).attr("href"), "title": $("> img", this).attr("title") });
                return false;
            });
            $("#large>img").load(function () { $("#large>img:hidden").show(); });
        });
    </script>
