<!doctype html>
<html>
<head>
<meta charset="utf-8">

  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="jquery-hcheckbox.js"></script>
  <link href='css.css' rel="stylesheet" type="text/css" />
  <script type="text/javascript">
$(function(){
	$('#chklist').hcheckbox();
	$('#radiolist').hradio();
	$('#btnOK').click(function(){
		var checkedValues = new Array();
		$('#chklist :checkbox').each(function(){
			if($(this).is(':checked'))
			{
				checkedValues.push($(this).val());
			}
		});

		alert(checkedValues.join(','));
		alert($('#radiolist :checked').val());
	})
});
  </script>
  </head>

  <body>
<div id="chklist" style="padding:10px; font-size:14px; ">
    <input type="checkbox" value='1' />
    <label>aaaaaa</label>
    <input type="checkbox" value='2' />
    <label>bbbbbb</label>
    <input type="checkbox" value='3' />
    <label>ccccc</label>
    <input type="checkbox" value='4' />
    <label>ddddd</label>
  </div>
<div id="radiolist" style="padding:10px; font-size:14px; ">
    <input name='r' type="radio" value='11' />
    <label>AAAAAA</label>
    <input name='r' type="radio" value='21' />
    <label>BBBBBBBB</label>
    <input name='r' type="radio" value='31' />
    <label>CCCCCC</label>
    <input name='r' type="radio" value='41' />
    <label>DDDDDD</label>
  </div>
<input type="button" value="确定" id="btnOK" />
</body>
</html>
