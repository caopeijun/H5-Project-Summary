<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$(".button1").click(function() {

					var a = $("#div3").text();

					$.ajax({
						url: "text/ajax.txt", //请求地址
						data: a, //向后台传递的数据
						timeout: 1000, //请求超时所用时间
						type: "GET", //请求形式
						contentType: 'application/json;charset=utf-8', //内容类型
						success: function(s1) //请求成功后执行回调函数，参数为请求到的内容
						{
							$("#div1").html(s1);
							$("#div2").append("<div class='div333'>" + s1 + "</div>");
							var txt2 = $("<div></div>").html(1111);
							$("#session1").append(txt2);
						}
					});

				});

				var num = -1;
				$(".button2").click(function() {
					num++;
					$("#session2").append("<div class='lax'></div>") //元素内最后添加新元素
					$(".lax").eq(num).load("text/ajax.txt", function(data) { //新元素的第几个加载数据，执行回调函数
						var a = $(this).text();
						$(this).text(a + (num + 1))
					})
				})

				$("#ssss").click(function() {
					$.get("demo_test.php",//url地址
						function(data, status) {//回调函数
							alert("数据: " + data + "\n状态: " + status);
						});

					$.post("/try/ajax/demo_test_post.php", //url地址
						{                                  //data内容
							name: "菜鸟教程",
							url: "http://www.runoob.com"
						},
						function(data, status) {//回调函数
							alert("数据: \n" + data + "\n状态: " + status);
						});

				})

			});
		</script>
	</head>

	<body>
		<div id="session1">
			<div id="div0">
				<h2>使用 jQuery AJAX 修改文本内容</h2>
			</div>
			<button class="button1">获取其他内容</button>
			<div id="div1"></div>
			<div id="div2">22</div>
			<div id="div3">44</div>
			<form action="" method="get">
				<input type="text" value="" />
			</form>
		</div>
		<hr />
		<hr />
		<hr />
		<hr />
		<div id="session2">
			<div id="divload"></div>
			<button class="button2">获取其他内容</button>
		</div>
	</body>

</html>
