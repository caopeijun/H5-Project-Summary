<style>
	#mysteve {width:140px;}
	#add {width:225px; height:72px; margin-left:-10px;margin-top:12px;display:none;background:#FFF;position:absolute;}
</style>
<script>
	window.onload = function(){
		var ms = document.getElementById("mysteve");
		var add = document.getElementById("add");
		ms.onmouseover = function(){
			add.style.display = "block";
		};
		ms.onmouseout = function(){
			add.style.display = "none";
		};
	};
</script>
<div id="mysteve" style="width:140px;float:left;">infantino</div>
<div id="add"><img src="img/232.jpg" /></div>
