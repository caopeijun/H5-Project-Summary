<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>兼容IE8的jQuery轮播图插件 - 站长素材</title>

<link rel="stylesheet" href="dist/pageSwitch.min.css">
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	html,body{
		height: 100%;
	}
	#container {
			width:750px;
			height: 300px;
			overflow: hidden;
	}
	.sec_ons,.sec_on {
		height:100%;
	}
	#container,.sec_ons {
		position: relative;
	}
	.sec_on {
		background-color: #000;
		background-size: cover;
		background-position: 50% 50%;
		text-align: center;
		color: white;
	}
</style>

</head>
<body>
<div id="container">
	<div class="sec_ons">
		<div class="sec_on" style="background-image:url(images/1.jpg);"></div>
		<div class="sec_on" style="background-image:url(images/2.jpg);"></div>
		<div class="sec_on" style="background-image:url(images/3.jpg);"></div>
		<div class="sec_on" style="background-image:url(images/4.jpg);"></div>
		<div class="sec_on" style="background-image:url(images/4.jpg);"></div>
	</div>
</div>

<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="dist/pageSwitch.min.js"></script>
<script>
	$("#container").PageSwitch({
		direction:'horizontal',
		easing:'ease-in',
		duration:1000,
		autoPlay:true,
		loop:'false'
	});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
