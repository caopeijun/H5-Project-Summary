<div style="width:400px;height:353px;margin-top:20px;margin-left:20px;float:left;">
<!-- 大小图 -->
<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#thumbnail li a").click(function () {
            $("#large img").hide().attr({ "src": $(this).attr("href"), "title": $("> img", this).attr("title") });
            return false;
        });
        $("#large>img").load(function () { $("#large>img:hidden").show(); });
    });
</script>
	<style>
#main {
	width: 1000px;
	
	margin:0 auto;
}
#large 
{
	width: 400px;
	height: 283px;
}
#large img {
	width: 400px;
	height: 283px;
}
#thumbnail {
	width: 400px;
	height: 60px;
	overflow: hidden;
	margin-top:10px;
	list-style: none;
	border: 1px solid #E3E3E3;
	background: #fff;
}
#thumbnail li {
	float: left;
	width: 81px;
	margin: 0px;
	margin-right:25px;
}
#thumbnail a {
	display: block;
	width: 81px;
	height: 60px;
}
#thumbnail a:hover {
	border: 1px #FF4200 solid;
	
}
	</style>
    <div id="main">
        <div id="large">
            <img src="img/big/3.png" />
        </div>
        <div>
            <ul id="thumbnail" style="height:auto">
                
                <li><a href='img/big/3.png'>
                    <img src='img/small/3.png' /></a></li>
                
                <li><a href='img/big/1.png'>
                    <img src='img/small/1.png' /></a></li>
                
                <li><a href='img/big/3.png'>
                    <img src='img/small/3.png' /></a></li>
                
                <li style="margin-right:0;"><a href='img/big/1.png'>
                    <img src='img/small/1.png' /></a></li>
                
            </ul>
        </div>
    </div>				
	</div>
