<html>
<head>
<meta charset="utf-8" />
<title>图片展示</title>
<style type="text/css">
#photo img {
    display: none;
    width: 200px;
    height: 200px;
    position: absolute;
}
#photo img.show {
    display: block;
}
</style>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $ (document).ready (function ()
    {
        slideShow ();
    });
    
    function slideShow ()
    {
        var current = $ ('#photo img.show');
        var next = !!current.next().length ? current.next () : current.siblings ().first ();
        current.hide ().removeClass ('show');
        next.fadeIn ().addClass ('show');
        setTimeout (slideShow, 3000);
    }
</script>
</head>
<body>
    <div id="photo">
        <img class="show" src="img/01.jpg" /> <img src="img/02.jpg" /> 
		<img src="img/03.jpg" /><img src="img/04.jpg" /><img src="img/05.jpg" />
    </div>
</body>
</html>
