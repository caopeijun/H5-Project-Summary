<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>jQuery实现购物车多物品数量的加减+总价计算</title> 

</head> 
<body>
<script type="text/javascript" src="jquery/jquery.min.js"></script> 
<script> 
$(function(){ 
$(".add").click(function(){ 
var t=$(this).parent().find('input[class*=text_box]'); 
t.val(parseInt(t.val())+1) 
setTotal(); 
}) 
$(".min").click(function(){ 
var t=$(this).parent().find('input[class*=text_box]'); 
t.val(parseInt(t.val())-1) 
if(parseInt(t.val())<0){ 
t.val(0); 
} 
setTotal(); 
}) 
function setTotal(){ 
var s=0; 
$("#tab td").each(function(){ 
s+=parseInt($(this).find('input[class*=text_box]').val())*parseFloat($(this).find('span[class*=price]').text()); 
}); 
$("#total").html(s.toFixed(2)); 
} 
setTotal(); 

}) 
</script>  
<table id="tab"> 
<tr> 
<td> 

<input class="min" name="" type="button" value="-" style="width:28px;height:28px;margin-top:0px;margin-left:0px;border:1px solid #CACACA;"/> 
<input class="text_box" name="" type="text" value="1" style="width:48px;height:24px;margin-top:0px;margin-left:-6px;border:1px solid #CACACA;text-align:center;"/> 
<input class="add" name="" type="button" value="+" style="width:28px;height:28px;margin-top:0px;margin-left:-6px;border:1px solid #CACACA;"/> 
</td> 
</tr> 
 
</table> 


</body> 
</html>
